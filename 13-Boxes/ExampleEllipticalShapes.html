<html>
  <head>
    <title>Objective-C</title>
    <style type ="text/css">
      p {
        height: 100px;
        width: 100px;;
        border: 5px solid blue;
      }

      p.one {
        border-top-left-radius: 80px 50px;
      }

      p.two {
        border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;
      }

      p.three {
        padding: 0px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
  </body>
</html>

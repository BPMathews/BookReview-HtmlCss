<!DOCTYPE html>
<html>
  <head>
    <title>Font Family</title>
    <style type ="text/css">
      a:link {
        color: blue;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      a:visited {
        color: gold;
      }
    </style>
  </head>
  <body>
    <a href="http://en.wikipedia.org/wiki/Briard">Basset Hound</a><br>
    <a href="http://en.wikipedia.org/wiki/Briard">Beagle</a><br>
    <a href="http://en.wikipedia.org/wiki/Briard">Bulldog</a><br>
    <a href="http://en.wikipedia.org/wiki/Briard">Collie</a><br>
    <a href="http://en.wikipedia.org/wiki/Briard">Labrador</a><br>
  </body>
</html>
